<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/User/layout/layout :: mainContent('Register',~{this::.Login-Page})}">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<section class="Login-Page layout-pt-lg layout-pb-lg bg-blue-2" style="background-color: #e5f0fd; padding-bottom: 120px; padding-top: 120px;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-6 col-lg-7 col-md-9">
                <div class="bg-white shadow-lg rounded-3" style="padding: 50px;">
                    <!-- Tab Navigation -->


                    <!-- Tab Content -->
                    <div class="tab-content" id="registerTabContent">
                        <!-- User Registration Form -->
                        <div class="tab-pane fade show active" id="user" role="tabpanel" aria-labelledby="user-tab">
                            <div th:if="${toastrMessage}">
                                <script>
                                    toastr[${toastrType}]('${toastrMessage}');
                                </script>
                            </div>

                            <!-- Debugging: If message is empty or null -->
                            <div th:if="${toastrMessage == null}">
                                <p>No message to show.</p>
                            </div>

                            <form th:action="@{/RegisterOwner}" method="post" class="row" style="margin-top: 10px;">
                                <div class="col-12"  style="padding-top: 10px;padding-bottom: 10px">
                                    <h1 style="font-size: 22px; font-weight: 500">User Registration</h1>
                                    <p style="margin-top: 10px;font-size: 19px; color: #697488; font-family: 'Jost', sans-serif;">
                                        Already have an account?
                                        <a href="#" class="text-decoration-none" style="color: #3554d1">Log in</a>
                                    </p>
                                </div>


                                <div class="col-12" style="padding-top: 10px;padding-bottom: 10px">
                                    <div class="position-relative d-flex form-input" style="transition: all .2s cubic-bezier(.165,.84,.44,1)">
                                        <input th:field="${RegisterOwner.fullName}" class="outline-none w-100 bg-transparent" style="border: 1px solid #ddd;border-radius: 4px;padding: 25px 15px 0;min-height: 70px;transition: all .2s cubic-bezier(.165,.84,.44,1)">
                                        <label class="lh-1" style="font-size: 14px;color: #697488">Full Name</label>
                                    </div>
                                </div>

                                <div class="col-12" style="padding-top: 10px;padding-bottom: 10px">
                                    <div class="position-relative d-flex form-input" style="transition: all .2s cubic-bezier(.165,.84,.44,1)">
                                        <input th:field="${RegisterOwner.email}" type="email" class="outline-none w-100 bg-transparent" style="border: 1px solid #ddd;border-radius: 4px;padding: 25px 15px 0;min-height: 70px;transition: all .2s cubic-bezier(.165,.84,.44,1)">
                                        <label class="lh-1" style="font-size: 14px;color: #697488">Email</label>
                                    </div>
                                </div>
                                <div class="col-12" style="padding-top: 10px;padding-bottom: 10px">
                                    <div class="position-relative d-flex form-input" style="transition: all .2s cubic-bezier(.165,.84,.44,1)">
                                        <input th:field="${RegisterOwner.phone}" type="text" class="outline-none w-100 bg-transparent" style="border: 1px solid #ddd;border-radius: 4px;padding: 25px 15px 0;min-height: 70px;transition: all .2s cubic-bezier(.165,.84,.44,1)">
                                        <label class="lh-1" style="font-size: 14px;color: #697488">Phone</label>
                                    </div>
                                </div>
                                <div class="col-12" style="padding-top: 10px;padding-bottom: 10px">
                                    <div class="position-relative d-flex form-input" style="transition: all .2s cubic-bezier(.165,.84,.44,1)">
                                        <textarea th:field="${RegisterOwner.address}" type="text" class="outline-none w-100 bg-transparent" placeholder="Address" style="border: 1px solid #ddd;border-radius: 4px;padding: 25px 15px 0;min-height: 70px;transition: all .2s cubic-bezier(.165,.84,.44,1)"></textarea>

                                    </div>
                                </div>

                                <div class="col-12" style="padding-top: 10px;padding-bottom: 10px">
                                    <div class="position-relative d-flex form-input" style="transition: all .2s cubic-bezier(.165,.84,.44,1)">
                                        <input type="password" th:field="${RegisterOwner.password}" class="outline-none w-100 bg-transparent" style="border: 1px solid #ddd;border-radius: 4px;padding: 25px 15px 0;min-height: 70px;transition: all .2s cubic-bezier(.165,.84,.44,1)">
                                        <label class="lh-1" style="font-size: 14px;color: #697488">Password</label>
                                    </div>
                                </div>
                                <div class="col-12" style="padding-top: 10px;padding-bottom: 10px">
                                    <div class="position-relative d-flex form-input" style="transition: all .2s cubic-bezier(.165,.84,.44,1)">
                                        <input type="password" th:field="${RegisterOwner.confirmPassword}"  class="outline-none w-100 bg-transparent" style="border: 1px solid #ddd;border-radius: 4px;padding: 25px 15px 0;min-height: 70px;transition: all .2s cubic-bezier(.165,.84,.44,1)">
                                        <label class="lh-1" style="font-size: 14px;color: #697488">Confirm Password</label>
                                    </div>
                                </div>
                                <div class="col-12" style="padding-top: 10px;padding-bottom: 10px">
                                    <div class="d-flex">
                                        <div class="form-checkbox mt-2">
                                            <input type="checkbox" name="name"/>
                                            <div class="form-checkbox__mark"></div>
                                        </div>
                                        <div style="font-size: 15px;line-height: 1.5;margin-left: 10px;color: #697488">
                                            Email me exclusive Agoda promotions. I can opt out later as stated in the Privacy Policy.
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12" style="padding-top: 10px;padding-bottom: 10px">
                                    <button type="submit" class="cursor-pointer text-white w-100 button -dark" style="background-color: #3554d1;padding-top: 20px;padding-bottom: 20px">Sign In
                                        <i class="fa-solid fa-arrow-up-right-from-square" style="margin-left: 15px"></i>
                                    </button>
                                </div>
                                <!-- User-specific form fields -->
                                <!-- ... Include fields here similar to those in your original form ... -->
                            </form>
                            <div class="row" style="margin-top: -10px;margin-bottom: -10px;padding-top: 30px">
                                <div class="col-12" style="padding-top: 10px;padding-bottom: 10px">
                                    <div class="text-center">or sign in with</div>
                                </div>
                                <div class="col-md-6 col-12" style="padding-top: 10px;padding-bottom: 10px">
                                    <button class="button col-12  -outline-blue-1 text-blue-1 " style="padding-top: 15px;padding-bottom: 15px;border-radius: 8px" >
                                        <i class="fa-brands fa-apple " style="margin-right: 10px;font-size: 23px">

                                        </i>
                                        FaceBook
                                    </button>
                                </div>
                                <div class="col-md-6 col-12" style="padding-top: 10px;padding-bottom: 10px">
                                    <button class="button col-12  -outline-red-1 text-red-1" style="padding-top: 15px;padding-bottom: 15px;border-radius: 8px" >
                                        <i class="fa-brands fa-apple " style="margin-right: 10px;font-size: 23px">

                                        </i>
                                        Google
                                    </button>
                                </div>
                                <div class="col-12" style="padding-top: 10px;padding-bottom: 10px;line-height: 1.3">
                                    <div class="text-center" style="padding-left: 30px;padding-right: 30px;line-height: 2.3">
                                        By creating an account, you agree to our Terms of Service and Privacy Statement.
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Bootstrap JavaScript and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
